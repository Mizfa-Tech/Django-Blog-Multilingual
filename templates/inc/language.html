{% load i18n %}
{% load change_language_tag %}


{% get_current_language as CURRENT_LANGUAGE %}
{% get_available_languages as AVAILABLE_LANGUAGES %}
{% get_language_info_list for AVAILABLE_LANGUAGES as languages %}
<div class="languages">
    <ul class="languages">
        {% for language in languages %}
            <li>
                <a href="{% change_lang language.code %}"{% if language.code == CURRENT_LANGUAGE %}
                   class="active"{% endif %} style="color: tomato;font-size: 2vh">{{ language.name_local }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
